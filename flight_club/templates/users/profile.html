{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for beer in beers %}
    <p class="body">{{ beer['beer_name'] }}, {{ beer['brewery'] }} ,{{ beer['votes'] }}, {{ beer['win'] }}</p>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
